<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title pull-left">Ve√≠culo</h3>
        <div class="pull-right" ng-if="!isEditing">
            <a href="#/vehicles/{{vehicle.id}}/edit" class="btn btn-link btn-xs" title="Editar"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a>
            <a href="javascript:void(0)" ng-click="remove(vehicle)" class="btn btn-link btn-xs" title="Remover"><span class="glyphicon glyphicon-trash text-danger" aria-hidden="true"></span></a>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="panel-body">
        <form ng-submit="save()">
            <div class="form-group">
                <label for="vehicleName">Nome</label>
                <input type="text" class="form-control" id="vehicleName" required ng-model="vehicle.name" ng-disabled="!isEditing" placeholder="Nome">
            </div>
            <div class="form-group">
                <label for="vehiclePlate">Placa</label>
                <input type="text" class="form-control" id="vehiclePlate" required ng-model="vehicle.license_plate" ng-disabled="!isEditing" placeholder="Placa">
            </div>
            <div class="form-group">
                <label for="vehicleBrand">Marca</label>
                <select class="form-control" id="vehicleBrand" required ng-disabled="!isEditing" ng-model="vehicle.brand_id">
                    <option ng-repeat="option in brandList" value="{{option.id}}">{{option.name}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="vehicleModel">Marca</label>
                <select class="form-control" id="vehicleModel" required ng-disabled="!isEditing" ng-model="vehicle.model_id">
                    <option ng-repeat="option in modelList | filter:{ brand_id: vehicle.brand_id }" value="{{option.id}}">{{option.name}}</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success pull-right" ng-if="isEditing">Salvar</button>
            <div class="clearfix"></div>
        </form>
    </div>
</div>
